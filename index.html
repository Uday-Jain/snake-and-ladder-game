<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake and Ladder Game</h1>
        <div class="player-info">
            <div class="player" id="player1-info">
                <img src="assets/player1.png" alt="Player 1">
                <div>
                    <input type="text" id="player1-name" placeholder="Player 1 Name">
                    <p>Position: <span id="player1-position">1</span></p>
                </div>
            </div>
            <div class="player" id="player2-info">
                <img src="assets/player2.png" alt="Player 2">
                <div>
                    <input type="text" id="player2-name" placeholder="Player 2 Name">
                    <p>Position: <span id="player2-position">1</span></p>
                </div>
            </div>
        </div>
        <div class="board-container">
            <canvas id="game-board" width="600" height="600"></canvas>
        </div>
        <div class="dice-container">
            <img id="dice" src="assets/dice/dice1.png" alt="Dice">
            <button id="roll-dice">Roll Dice</button>
        </div>
        <div class="question-container" id="question-container">
            <h2 id="question-title">Question</h2>
            <p id="question-text">Question text goes here</p>
            <div class="options">
                <button class="option" data-option="1">Option 1</button>
                <button class="option" data-option="2">Option 2</button>
                <button class="option" data-option="3">Option 3</button>
                <button class="option" data-option="4">Option 4</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
